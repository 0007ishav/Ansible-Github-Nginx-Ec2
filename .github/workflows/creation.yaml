on:
  workflow_dispatch:
    inputs:
      Run:
        description: 'Wanna run'
        required: true

jobs:
  install-nginx:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Private SSH key
      run: |
        mkdir -p /home/runner/.ssh/
        touch /home/runner/.ssh/id_rsa
        echo -e "${{secrets.SSH_PRIVATE_KEY}}" > /home/runner/.ssh/id_rsa
        chmod 700 /home/runner/.ssh/id_rsa
        chmod 600 /home/runner/.ssh/id_rsa  # Set correct permissions

    - name: Remove host from known_hosts
      run: ssh-keygen -R manage-node

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install python3-pip
        sudo apt install ansible
        ansible --version

    - name: Debug current directory
      run: ls -la

    - name: Run Playbook
      run: ansible-playbook -i inventory.ini nginx.yaml
